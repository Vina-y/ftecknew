<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'login.css' %}"> -->
    <link href="../static/img/fteck-logo.png" rel="icon">
    <link href="../static/img/fteck-logo.png" rel="apple-touch-icon">
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="{%static 'register.css' %}"> -->
    <link href="../static/css/register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="whole-body">
      <!-- <img src="../static/img/registration.jpg" alt="Snow" style="width:100%"> -->
        <div class="full-body d-flex align-items-center justify-content-center colored">
            <div class="p-2 m-2 border-info card card-color">
                <div class="card-body" >
                <h5 class="card-title"><h3>Create an account.</h3></h5>
                
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                 <div class="p-2 m-2"></div>
                 
                 <form method="POST" action="{%url 'perform_registration'%}">
                    {% csrf_token %}
                    <!-- First name  input -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline ">
                            <label class="form-label" for="first_name">First Name<span class="importants">*</span></label>
                            <input type="text" id="first_name" class="form-control" name="first_name" required/>
                        
                        </div>
                      </div>
                    <!-- last name  input -->
                      <div class="col-md-6 mb-4">
                          <div class="form-outline ">
                              <label class="form-label" for="email">Last Name<span class="importants">*</span></label>
                            <input type="text" id="last_name" class="form-control" name="last_name" required/>
                          
                        </div>
                      </div>
                    </div>
                    <!-- last name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email<span class="importants">*</span></label>
                      <input type="text" id="email" class="form-control" name="email" required/>
                      
                    </div>
                    <!-- last name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Username<span class="importants">*</span></label>
                      <input type="text" id="username" class="form-control" name="username" required/>
                      
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password<span class="importants">*</span></label>
                      <input type="password" id="password" class="form-control" name="password" required/>
                      
                    </div>
                  
                    
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                    <!-- <button type="reset" class="btn btn-secondary btn-block mb-4 ">Clear</button> -->
                    <a type="button" class="btn btn-secondary btn-block mb-4 ms-4" href="{% url 'home'%}" >Go back</a>
                    </div>
                  </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </div>
</body>
</html>
